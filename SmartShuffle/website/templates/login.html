{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content%}
    <form method="POST">
        <h3 align="center" class="text-white">Login</h3>
        <div class="mx-auto w-50 form-group">
            <label class="text-white-50" for="email">Email Address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="mx-auto w-50 form-group">
            <label class="text-white-50" for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
            />
        </div>
        <br/>
        <div align="center" class="mt-n4">
            <button type="submit" class="mx-auto btn btn-secondary">Login</button>
            <button type="submit" class="mx-auto btn btn-secondary">Forgot Password?</button>
        </div>
        
  </form>
{% endblock %}
