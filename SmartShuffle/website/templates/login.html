{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content%}
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center no-gutters">
            <h1 class="text-white display-1 col-3 text-center">Smart</h3>
            <img  class="col-3"src="{{url_for('static',filename = 'logo2.png')}}" alt="icon"></img>
            <h1 class="text-white display-1 col-3 text-center">Shuffle</h3>
        </div>
    </div>
    <h3 align="center" class="mt-3 mb-n2 text-white">Login</h3>
    <form method="POST">
        <div class="mx-auto w-50 form-group">
            <label class="text-white-50" for="email">Email Address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="mx-auto w-50 form-group">
            <label class="text-white-50" for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
            />
        </div>
        <br/>
        <div align="center" class="mt-n4">
            <button type="submit" class="mx-auto btn btn-secondary">Login</button>
            <!-- <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a> -->
        </div>
  </form>
  <br/>
  <div align="center">
      <a class="btn btn-secondary" href="/forgot-pwd">Forgot Password?</a>
  </div>
{% endblock %}
