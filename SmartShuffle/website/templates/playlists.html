{% extends "base.html" %} {% block title %}Playlists{% endblock %}

{% block content%}
    <br/>
    {% if user.playlists %}
        <h1 align="center">Your Playlists</h1>
        <div class="container">
            <div class="row"><div class="font-weight-bold col-sm">Name</div><div class="font-weight-bold col-sm">Songs</div></div>
            <hr/>
            {% for playlist in user.playlists %}
                <div class="row">
                    <a type = "button" class="col-sm" onClick="viewPlaylist({{playlist.id}})">{{ playlist.name }}</a>
                    <p class="col-sm">{{ playlist.count }}</p>
                    <button type="button" class="close" onClick="deletePlaylist({{playlist.id}})">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <br/>
            {% endfor %}
    {% endif %}
    <br/>
    <form method="POST">
        <h3 align="center">Create Playlist</h3>
        <div class="form-group">
            <input
                type="playlist_name"
                class="form-control"
                id="playlist_name"
                name="playlist_name"
                placeholder="Enter playlist name"
            />
        </div>
        <div class="form-group">
            <textarea name="playlist_description" id="playlist_description" class="form-control" placeholder="Enter a description (Optional)"></textarea>
            <small id="descHelp" class="form-text text-muted">Up to 1000 characters</small>    
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
{% endblock %}
