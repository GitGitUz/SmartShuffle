{% extends "base.html" %} {% block title %}Playlists{% endblock %}

{% block content%}
    <br/>
    {% if user.playlists %}
        <h1 align="center">Your Playlists</h1>
    {% endif %}

    <ul class="list-group list-group-flush" id="playlists">
        {% for playlist in user.playlists %}
            <li class="list-group-item">
                <button type="button" class="btn btn-link" onClick="viewPlaylist({{playlist.id}})">{{ playlist.name }}</button>
                <button type="button" class="close" onClick="deletePlaylist({{playlist.id}})">
                    <span aria-hidden="true">&times;</span>
                </button>
            </li>
        {% endfor %}
    </ul>
    <br/>
    <form method="POST">
        <h3 align="center">Create Playlist</h3>
        <div class="form-group">
            <input
                type="playlist_name"
                class="form-control"
                id="playlist_name"
                name="playlist_name"
                placeholder="Enter playlist name"
            />
        </div>
        <div class="form-group">
            <textarea name="playlist_description" id="playlist_description" class="form-control" placeholder="Enter a description (Optional)"></textarea>
            <small id="descHelp" class="form-text text-muted">Up to 1000 characters</small>    
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
{% endblock %}
