{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 

{% block content %}
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center no-gutters">
            <h1 class="text-white display-1 col-3 text-center">Smart</h3>
            <img  class="col-3"src="{{url_for('static',filename = 'logo2.png')}}" alt="icon"></img>
            <h1 class="text-white display-1 col-3 text-center">Shuffle</h3>
        </div>
    </div>
    <h3 align="center" class="mt-3 mb-n2 text-white">Sign Up</h3>
    <form method="POST">
        <div class="mx-auto w-50 form-group">
            <label for="email" class="text-white-50">Email Address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="mx-auto w-50 form-group">
            <label for="firstName" class="text-white-50">First Name</label>
            <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
            />
        </div>
        <div class="mx-auto w-50 form-group">
            <label for="password1" class="text-white-50">Password</label>
            <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
            />
        </div>
        <div class="mx-auto w-50 form-group">
            <label for="password2" class="text-white-50">Password (Confirm)</label>
            <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
            />
        </div>
        <br/>
        <div align="center" class="mt-n4">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </form>
{% endblock %}
